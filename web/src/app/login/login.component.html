<div class="container">
    <h3>Login Now</h3>
  <div>
      <form #form=ngForm (ngSubmit)="login(form.value)">
         <div class="form-group">
             <label for="email">Email</label>
             <input type="email" name="email" placeholder="eg: example@gmail.com"
               ngModel #email="ngModel"
               class="form-control"
             [ngClass]="{ 'is-invalid': email.touched && email.invalid }"
             pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$"
             required/>
             <div *ngIf="email.touched && email.invalid" class="invalid-feedback">
                <div>Enter valid email</div>
              </div>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" 
                   name="password"
                   placeholder="password"
                   ngModel
                   class="form-control"
                   #password="ngModel" 
                   [ngClass]="{ 'is-invalid': password.touched && password.invalid }"
                   required>
                <div *ngIf="password.touched && password.invalid" class="invalid-feedback">
                    <div>Please Enter Password</div>
                </div>
        </div>
        <div class="d-flex flex-row-reverse" >
            <button type="submit"
              [disabled]="form.invalid" 
            class="btn btn-primary mr-2"><b>Submit</b></button>
            <button class="btn btn-light"><b>Cancel</b></button>
          </div>
      </form>
   </div>
   <div style="margin-left:200px">
     <h5>Login with</h5> 
     <div>
      <i class="fa fa-google"(click)=" signInWithGoogle()" aria-hidden="true"></i>
     </div>
  </div>
</div>
